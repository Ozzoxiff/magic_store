<!DOCTYPE html>
<html lang="ukr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магічний Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("https://images.unsplash.com/photo-1618944913480-b67ee16d7b77?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-box {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 80px;
      padding: 0 30px;
      background: #1e1e1e;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .text-box h1 {
      margin: 0;
      font-size: 24px;
      color: #00e676;
    }

    .button_store {
      background: #00e676;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      margin-right: 50px;
    }

    .button_store:hover {
      background: #00c853;
      transform: scale(1.05);
    }

    .catalog_card {
      margin-top: 150px;
      border-radius: 25px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 1200px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .img_owl {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .text_owl {
      color: #4b4a4a;
      font-size: 20px;
      line-height: 1.5;
      text-align: center;
    }

    @media (max-width: 768px) {
      .catalog_card {
        width: 95%;
        margin-top: 100px;
      }

      .img_owl {
        width: 120px;
      }

      .text_owl {
        font-size: 18px;
      }

      .button_store {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1><b>Online Magic Team</b></h1>
    <a href="index.html"><button class="button_store">Назад</button></a>
  </div>

  <div class="catalog_card">
    <img class="img_owl" src="owl_2.png" alt="Сова">
    <h2 class="text_owl"><b>Упс, схоже трафік сов переповнений</b></h2>
  </div>
</body>
</html>
